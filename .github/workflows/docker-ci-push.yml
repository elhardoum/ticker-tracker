name: Docker CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: local unit tests
      env:
        ACCEPT_EULA: Y
        SA_PASSWORD: SuchPa$$word2204
      run: |
        test -f .env || touch .env
        docker-compose build -q --no-cache
        docker-compose run --rm -e ENVIRONMENT=test web

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        USER: ${{ secrets.DOCKER_USER }}
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: docker login -u $USER -p $PASSWORD
    - name: Build the Docker image
      run: |
        docker build . -t elhardoum/ticker-tracker:latest
        docker build db/ -t elhardoum/ticker-tracker-db:latest
    - name: docker push
      run: |
        docker push elhardoum/ticker-tracker:latest
        docker push elhardoum/ticker-tracker-db:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/ticker-tracker
          git pull origin master
          docker rmi --force elhardoum/ticker-tracker:latest
          docker rmi --force elhardoum/ticker-tracker-db:latest
          docker-compose build --no-cache --pull
          docker-compose up -d --force-recreate
